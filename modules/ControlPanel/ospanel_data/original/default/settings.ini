[main]

directories           = {root_dir}\data\{module_name} {root_dir}\bin {root_dir}\system\public_html
terminal_codepage     = auto
time_zone             = auto

[osp.bat]

comment               = ::
destination           = {root_dir}\bin\osp.bat
enabled               = on
encoding              = UTF8
path_separator        = \

[index.html]

destination           = {root_dir}\system\public_html\index.html
enabled               = on
encoding              = UTF8
