[main]

ip                    = 127.0.0.14
port                  = 5432
cmd                   = {root_dir}\modules\{module_name}\bin\postgres.exe
cmd_dir               = {root_dir}\modules\{module_name}\bin
directories           = {root_dir}\data\{module_name}
query_log_values      = none ddl mod all
query_log_level       = none
log_level_values      = panic fatal log error warning notice info debug1 debug2 debug3 debug4 debug5
log_level             = notice
shell                 = {root_dir}\modules\{module_name}\bin\psql.exe

control_timeout       = auto
log_max_filesize      = auto
log_write_title       = auto
max_probation_fails   = auto
max_shutdown_time     = auto
probation             = auto
silent_mode           = auto
terminal_codepage     = auto
time_zone             = auto

[postgresql.conf]

comment               = #
destination_dir       = {root_dir}\data\{module_name}
enabled               = on
encoding              = ASCII
path_separator        = /

[pg_hba.conf]

comment               = #
destination_dir       = {root_dir}\data\{module_name}
enabled               = on
encoding              = ASCII
path_separator        = /

[env.bat]

comment               = ::
destination           = {root_dir}\data\cli\env_{module_name}.bat
enabled               = on
encoding              = UTF8
path_separator        = \

[shell.bat]

comment               = ::
destination           = {root_dir}\data\cli\shell_{module_name}.bat
enabled               = on
encoding              = UTF8
path_separator        = \

[environment]

PATH                  = {root_dir}\modules\{module_name}\bin;%PATH%
PGAPPNAME             =
PGDATA                = {root_dir}\data\{module_name}
PGDATABASE            =
PGDATESTYLE           =
PGCHANNELBINDING      =
PGCLIENTENCODING      = utf-8
PGCONNECT_TIMEOUT     =
PGGEQO                =
PGGSSENCMODE          =
PGGSSLIB              =
PGHOST                = {module_name}
PGHOSTADDR            =
PGKRBSRVNAME          =
PGLOCALEDIR           = {root_dir}\modules\{module_name}\share\locale
PGOPTIONS             =
PGPASSWORD            =
PGPASSFILE            =
PGPORT                = {port}
PGSERVICE             =
PGSERVICEFILE         =
PGSSLCERT             =
PGSSLCOMPRESSION      =
PGSSLCRL              =
PGSSLCRLDIR           =
PGSSLKEY              =
PGSSLMAXPROTOCOLVERSION =
PGSSLMINPROTOCOLVERSION =
PGSSLMODE             = disable
PGSSLROOTCERT         =
PGSSLSNI              =
PGSYSCONFDIR          = {root_dir}\data\{module_name}
PGTARGETSESSIONATTRS  =
PGTZ                  = {time_zone}
PGUSER                = postgres