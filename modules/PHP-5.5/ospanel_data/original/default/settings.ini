[main]

directories              = {root_dir}\temp\{module_name}\opcache {root_dir}\temp\{module_name}\xdebug {root_dir}\temp\upload
log_dir                  = {root_dir}\logs\{module_name}
shell_command            = {root_dir}\modules\{module_name}\php.exe -a
terminal_codepage        = auto
time_zone                = auto

[php.ini]

comment                  = ;
destination              = {root_dir}\modules\{module_name}\php.ini
enabled                  = on
encoding                 = ASCII
path_separator           = /

[environment]

GS                       = gswin32.exe
GSC                      = gswin32c.exe
GS_DEVICE                =
GS_FONTPATH              = %windir%\Fonts
GS_LIB                   = {root_dir}\modules\{module_name}\Ghostscript\lib
GS_OPTIONS               =
HOME                     =
LD_LIBRARY_PATH          =
MAGICK_AREA_LIMIT        =
MAGICK_CODER_FILTER_PATH = {root_dir}\modules\{module_name}\ImageMagick
MAGICK_CODER_MODULE_PATH = {root_dir}\modules\{module_name}\ImageMagick
MAGICK_CONFIGURE_PATH    = {root_dir}\modules\{module_name}\ImageMagick\config
MAGICK_DATE_PRECISION    =
MAGICK_DEBUG             =
MAGICK_DISK_LIMIT        =
MAGICK_ERRORMODE         = 1
MAGICK_FILE_LIMIT        =
MAGICK_FONT_PATH         = %windir%\Fonts
MAGICK_HEIGHT_LIMIT      =
MAGICK_HOME              = {root_dir}\modules\{module_name}\ImageMagick
MAGICK_LIST_LENGTH_LIMIT =
MAGICK_MAP_LIMIT         =
MAGICK_MEMORY_LIMIT      =
MAGICK_OCL_DEVICE        =
MAGICK_PRECISION         =
MAGICK_SHRED_PASSES      =
MAGICK_SYNCHRONIZE       =
MAGICK_TEMPORARY_PATH    = {root_dir}\temp
MAGICK_THREAD_LIMIT      =
MAGICK_THROTTLE_LIMIT    =
MAGICK_TIME_LIMIT        =
MAGICK_WIDTH_LIMIT       =
PATH                     = {root_dir}\modules\{module_name};{root_dir}\modules\{module_name}\ImageMagick;{root_dir}\modules\{module_name}\Ghostscript\bin;{root_dir}\modules\{module_name}\ffmpeg;%PATH%
PHPRC                    = {root_dir}\modules\{module_name}
SOURCE_DATE_EPOCH        =
