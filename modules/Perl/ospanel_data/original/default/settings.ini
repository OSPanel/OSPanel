[main]

allowed_env_vars         = auto
terminal_codepage        = auto

[env.bat]

comment                  = ::
destination              = {root_dir}\data\controlpanel\env_{module_name}.bat
enabled                  = on
encoding                 = UTF8
path_separator           = \

[environment]

PATH                     = {root_dir}\modules\{module_name}\perl\site\bin;{root_dir}\modules\{module_name}\perl\bin;{root_dir}\modules\{module_name}\c\bin;%PATH%
PERL5LIB                 =
PERL5OPT                 =
PERL_JSON_BACKEND        =
PERL_MB_OPT              =
PERL_MM_OPT              =
PERL_YAML_BACKEND        =
TERM                     =
