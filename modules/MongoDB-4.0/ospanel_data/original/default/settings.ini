[main]

ip                    = 127.0.4.0
port                  = 27017
directories           = {root_dir}\data\{module_name}
log_level_values      = --quiet empty -v -vv -vvv -vvvv -vvvvv
log_level             = empty
shell_command         = {root_dir}\modules\{module_name}\mongo.exe --host {module_name} --port {port}
start_command         = {root_dir}\modules\{module_name}\mongod.exe --config {root_dir}\modules\{module_name}\mongod.conf {log_level}
start_dir             = {root_dir}\modules\{module_name}

control_timeout       = auto
log_max_filesize      = auto
log_write_title       = auto
max_probation_fails   = auto
max_shutdown_time     = auto
probation             = auto
silent_mode           = auto
terminal_codepage     = auto

[mongod.conf]

comment               = #
destination_dir       = {root_dir}\modules\{module_name}
enabled               = on
encoding              = ASCII
path_separator        = /

[env.bat]

comment               = ::
destination           = {root_dir}\data\cli\env_{module_name}.bat
enabled               = on
encoding              = UTF8
path_separator        = \

[shell.bat]

comment               = ::
destination           = {root_dir}\data\cli\shell_{module_name}.bat
enabled               = on
encoding              = UTF8
path_separator        = \

[environment]

PATH                  = {root_dir}\modules\{module_name};%PATH%