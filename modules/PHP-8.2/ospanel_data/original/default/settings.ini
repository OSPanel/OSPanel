[main]

ip                       = 127.0.8.2
clean_directories        = {root_dir}\temp\{module_name}\opcache {root_dir}\temp\{module_name}\wsdl_cache
log_directory            = {root_dir}\logs\{module_name}
log_level_values         = emerg alert crit error warn notice info debug trace1 trace2 trace3 trace4 trace5 trace6 trace7 trace8
log_level                = warn
shell_command            = {root_dir}\modules\{module_name}\PHP\php.exe -a
start_command            = {root_dir}\modules\{module_name}\Apache\bin\httpd.exe -f {root_dir}\modules\{module_name}\Apache\conf\httpd.conf
start_directory          = {root_dir}\modules\{module_name}\Apache\bin
work_directories         = {root_dir}\temp\{module_name}\opcache {root_dir}\temp\{module_name}\session {root_dir}\temp\wsdl_cache {root_dir}\temp\{module_name}\xdebug {root_dir}\temp\{module_name}\xhprof {root_dir}\temp\upload {root_dir}\modules\{module_name}\Apache\logs

allowed_env_vars         = auto
control_timeout          = auto
log_max_filesize         = auto
log_write_title          = auto
max_probation_fails      = auto
max_shutdown_time        = auto
probation                = auto
silent_mode              = auto
terminal_codepage        = auto
time_zone                = auto

[httpd.conf]

comment                  = #
destination              = {root_dir}\modules\{module_name}\Apache\conf\httpd.conf
enabled                  = on
encoding                 = ASCII
path_separator           = /

[php.ini]

comment                  = ;
destination              = {root_dir}\modules\{module_name}\PHP\php.ini
enabled                  = on
encoding                 = ASCII
path_separator           = /

[composer.bat]

comment                  = ::
destination              = {root_dir}\modules\{module_name}\PHP\composer.bat
enabled                  = on
encoding                 = UTF8
path_separator           = /

[env.bat]

comment                  = ::
destination              = {root_dir}\data\controlpanel\env_{module_name}.bat
enabled                  = on
encoding                 = UTF8
path_separator           = \

[shell.bat]

comment                  = ::
destination              = {root_dir}\data\controlpanel\shell_{module_name}.bat
enabled                  = on
encoding                 = UTF8
path_separator           = \

[environment]

BLACKFIRE_HOME                = {root_dir}\user\blackfire
BLACKFIRE_CONFIG              = {root_dir}\user\blackfire\agent.ini
CGI_HTTP_PROXY                =
COMPOSER                      =
COMPOSER_ALLOW_SUPERUSER      = 1
COMPOSER_ALLOW_XDEBUG         = 1
COMPOSER_AUTH                 =
COMPOSER_BIN_DIR              =
COMPOSER_CACHE_DIR            = {root_dir}\data\{module_name}\composer\cache
COMPOSER_CAFILE               =
COMPOSER_DEBUG_EVENTS         =
COMPOSER_DISABLE_NETWORK      =
COMPOSER_DISABLE_XDEBUG_WARN  = 0
COMPOSER_DISCARD_CHANGES      =
COMPOSER_HOME                 = {root_dir}\data\{module_name}\composer
COMPOSER_HTACCESS_PROTECT     = 1
COMPOSER_MAX_PARALLEL_HTTP    =
COMPOSER_MEMORY_LIMIT         =
COMPOSER_MIRROR_PATH_REPOS    =
COMPOSER_NO_INTERACTION       =
COMPOSER_PROCESS_TIMEOUT      =
COMPOSER_ROOT_VERSION         =
COMPOSER_RUNTIME_ENV          =
COMPOSER_SELF_UPDATE_TARGET   =
COMPOSER_VENDOR_DIR           =
GS                            = gswin32.exe
GSC                           = gswin32c.exe
GS_DEVICE                     =
GS_FONTPATH                   = %windir%\Fonts
GS_LIB                        = {root_dir}\modules\{module_name}\PHP\lib
GS_OPTIONS                    =
HOME                          =
HTTP_PROXY                    =
HTTP_PROXY_REQUEST_FULLURI    =
HTTPS_PROXY_REQUEST_FULLURI   =
LD_LIBRARY_PATH               =
MAGICK_AREA_LIMIT             =
MAGICK_CODER_FILTER_PATH      = {root_dir}\modules\{module_name}\PHP\filters
MAGICK_CODER_MODULE_PATH      = {root_dir}\modules\{module_name}\PHP\coders
MAGICK_CONFIGURE_PATH         = {root_dir}\modules\{module_name}\PHP\imconfig
MAGICK_DATE_PRECISION         =
MAGICK_DEBUG                  =
MAGICK_DISK_LIMIT             =
MAGICK_ERRORMODE              = 1
MAGICK_FILE_LIMIT             =
MAGICK_FONT_PATH              = %windir%\Fonts
MAGICK_HEIGHT_LIMIT           =
MAGICK_HOME                   = {root_dir}\modules\{module_name}\PHP
MAGICK_LIST_LENGTH_LIMIT      =
MAGICK_MAP_LIMIT              =
MAGICK_MEMORY_LIMIT           =
MAGICK_OCL_DEVICE             =
MAGICK_PRECISION              =
MAGICK_SHRED_PASSES           =
MAGICK_SYNCHRONIZE            =
MAGICK_TEMPORARY_PATH         = {root_dir}\temp\{module_name}
MAGICK_THREAD_LIMIT           =
MAGICK_THROTTLE_LIMIT         =
MAGICK_TIME_LIMIT             =
MAGICK_WIDTH_LIMIT            =
NO_PROXY                      =
OPENSSL_CONF                  = {root_dir}\modules\{module_name}\Apache\conf\openssl.cnf
OPENSSL_WIN32_UTF8            = 1
PATH                          = {root_dir}\modules\{module_name}\Apache\bin;{root_dir}\modules\{module_name}\PHP;{root_dir}\modules\Perl\perl\site\bin;{root_dir}\modules\Perl\perl\bin;{root_dir}\modules\Perl\c\bin;%PATH%
PERL5LIB                      = {root_dir}\modules\Perl\perl\site\lib;{root_dir}\modules\Perl\perl\vendor\lib;{root_dir}\modules\Perl\perl\lib;{root_dir}\modules\{module_name}\Apache\lib 
PERL5OPT                      =
PERL_JSON_BACKEND             =
PERL_MB_OPT                   =
PERL_MM_OPT                   =
PERL_YAML_BACKEND             =
PHPRC                         = {root_dir}\modules\{module_name}\PHP
SOURCE_DATE_EPOCH             =
TEMP                          = {root_dir}\temp\{module_name}
TMP                           = {root_dir}\temp\{module_name}
XDEBUG_CONFIG                 =
