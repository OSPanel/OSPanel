[main]

ip                    = 127.0.5.6
port                  = 3306
directories           = {root_dir}\data\{module_name} {root_dir}\temp\upload
query_log_values      = 0 1
query_log_level       = 0
log_dir               = {root_dir}\logs\{module_name}
log_level_values      = 0 1 2
log_level             = 2
shell_command         = {root_dir}\modules\{module_name}\bin\mysql.exe --protocol=PIPE --socket={module_name} --host=""
start_command         = {root_dir}\modules\{module_name}\bin\mysqld.exe --enable-named-pipe --standalone --console
start_dir             = {root_dir}\modules\{module_name}\bin

control_timeout       = auto
log_max_filesize      = auto
log_write_title       = auto
max_probation_fails   = auto
max_shutdown_time     = auto
probation             = auto
silent_mode           = auto
terminal_codepage     = auto
time_zone             = auto

[my.ini]

comment               = #
destination           = {root_dir}\modules\{module_name}\my.ini
enabled               = on
encoding              = ASCII
path_separator        = /

[env.bat]

comment               = ::
destination           = {root_dir}\data\cli\env_{module_name}.bat
enabled               = on
encoding              = UTF8
path_separator        = \

[shell.bat]

comment               = ::
destination           = {root_dir}\data\cli\shell_{module_name}.bat
enabled               = on
encoding              = UTF8
path_separator        = \

[environment]

AUTHENTICATION_PAM_LOG=
DBI_USER              =
DBI_TRACE             =
HOME                  =
LD_RUN_PATH           = {root_dir}\modules\{module_name}\lib
LIBMYSQL_PLUGINS      =
LIBMYSQL_PLUGIN_DIR   = {root_dir}\modules\{module_name}\lib\plugin
MYSQL_GROUP_SUFFIX    =
MYSQL_HOME            = {root_dir}\modules\{module_name}
MYSQL_HOST            = {module_name}
MYSQL_PS1             =
MYSQL_PWD             =
MYSQL_TCP_PORT        = {port}
MYSQL_TEST_LOGIN_FILE = {root_dir}\data\{module_name}\.mylogin.cnf
MYSQL_UNIX_PORT       = {module_name}
PATH                  = {root_dir}\modules\{module_name}\bin;%PATH%
TMPDIR                = {root_dir}\temp
TZ                    = {time_zone}
USER                  = root