[main]

ip                    = 127.0.1.6
port                  = 11211
cmd                   = {root_dir}\modules\{module_name}\memcached.exe -l {ip} -p {port} -U {port} {log_level}
cmd_dir               = {root_dir}\modules\{module_name}
log_level_values      = -v -vv -vvv
log_level             = -v

control_timeout       = auto
log_max_filesize      = auto
log_write_title       = auto
max_probation_fails   = auto
max_shutdown_time     = auto
probation             = auto
silent_mode           = auto
terminal_codepage     = auto

[env.bat]

comment               = ::
destination           = {root_dir}\data\cli\env_{module_name}.bat
enabled               = on
encoding              = UTF8
path_separator        = \

[environment]

PATH                  = {root_dir}\modules\{module_name};%PATH%