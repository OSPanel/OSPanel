[example.local]

aliases         = www mydomain.local www.mydomain.local
enabled         = on
engine          = PHP-7.4
ip              = auto
log_directory   = {root_dir}\logs\domains\{host}
log_format      = combined
nginx           = off
php_engine      = on
cgi_directory   = {root_dir}\home\{host}\cgi-bin
root_directory  = {root_dir}\home\{host}\public_html
self_config     = off
ssl             = on
ssl_cert_file   = {root_dir}\user\ssl\default\cert.crt
ssl_key_file    = {root_dir}\user\ssl\default\cert.crt
