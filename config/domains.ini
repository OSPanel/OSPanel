[example.local]

aliases             = www mydomain.local www.mydomain.local
enabled             = on
engine              = PHP-7.4
ip                  = auto
log_format          = combined
cgi_directory       = {root_dir}\home\{host}\cgi-bin
root_directory      = {root_dir}\home\{host}\public_html
self_config         = off
ssl                 = on
ssl_cert_file       = {root_dir}\user\ssl\default\cert.crt
ssl_key_file        = {root_dir}\user\ssl\default\cert.key
project_command     =
project_modules     =
project_url         = http://{host}
project_use_sys_env = off
terminal_codepage   =

[example-test.local]

aliases             =
enabled             = on
engine              = PHP-8.1
ip                  = auto
log_format          = combined
cgi_directory       = {root_dir}\home\{host}\cgi-bin
root_directory      = {root_dir}\home\{host}\htdocs
self_config         = off
ssl                 = on
ssl_cert_file       = {root_dir}\user\ssl\default\cert.crt
ssl_key_file        = {root_dir}\user\ssl\default\cert.key
project_command     =
project_modules     =
project_url         = http://{host}
project_use_sys_env = off
terminal_codepage   =
